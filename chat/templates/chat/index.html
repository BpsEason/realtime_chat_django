<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>實時聊天首頁</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #e9f2f9; color: #333; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        h1 { color: #007bff; margin-bottom: 25px; }
        p { margin-bottom: 20px; font-size: 1.1em; }
        input[type="text"] { width: calc(100% - 22px); padding: 12px; margin: 15px 0; border: 1px solid #cce0ff; border-radius: 6px; font-size: 1em; box-sizing: border-box; }
        input[type="text"]:focus { border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.25); outline: none; }
        input[type="button"] { padding: 12px 25px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease; }
        input[type="button"]:hover { background-color: #218838; }
        @media (max-width: 600px) {
            .container { padding: 25px; }
            input[type="text"] { width: calc(100% - 20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到即時聊天室</h1>
        <p>請輸入您想進入的聊天室名稱：</p>
        <input id="room-name-input" type="text" placeholder="例如：general, my_secret_room"/><br/>
        <input id="room-name-submit" type="button" value="進入聊天室"/>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') { // 使用 e.key 以提高兼容性
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                // 將用戶導向到基於輸入房間名的 URL
                window.location.pathname = '/chat/' + encodeURIComponent(roomName) + '/';
            } else {
                alert('請輸入一個聊天室名稱！'); // 建議替換為更現代的 UI 提示
            }
        };
    </script>
</body>
</html>
